<form class="form-horizontal" name="publication">
    <fieldset ng-disabled="formDisabled">
        <div class="form-group">
            <label for="author" class="col-sm-2 control-label">Autor</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="author" placeholder="Autor" ng-model="data.author" required>
            </div>
        </div>
        <div class="form-group">
            <label for="author" class="col-sm-2 control-label">Tytuł</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" placeholder="Tytuł" ng-model="data.title" required>
            </div>
        </div>
        <div class="form-group">
            <label for="author" class="col-sm-2 control-label">Wydawnictwo</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="print" placeholder="Wydawnictwo" ng-model="data.print" required>
            </div>
        </div>
        <div class="form-group">
            <label for="author" class="col-sm-2 control-label">Rok</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="year" placeholder="Rok" ng-model="data.year" required>
            </div>
        </div>
        <div class="form-group">
            <label for="author" class="col-sm-2 control-label">Typ</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="data.type" id="type" required>
                    <option value="" hidden>Wybierz typ publikacji</option>
                    <option>Artykuł</option>
                    <option>CD/DVD</option>
                    <option>Czasopismo</option>
                    <option>Książka</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="author" class="col-sm-2 control-label">Cena</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="price" placeholder="Cena" ng-model="data.price" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button class="btn btn-primary" ng-click="save()" ng-disabled="publication.$invalid">Zapisz</button>
                <button class="btn btn-default" ng-click="discard()">Anuluj</button>
            </div>
        </div>
    </fieldset>
</form>
