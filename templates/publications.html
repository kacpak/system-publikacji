<div class="row">
	<div class="col-sm-6">
		<div class="input-group">
			<span class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
			<input type="text" class="form-control" placeholder="Wyszukaj" ng-model="searchFilter">
		</div>
	</div>
	<div class="text-right form-group">
		<a href="#/add" class="btn btn-primary">Dodaj publikację</a>
	</div>
</div>

<div class="table-responsive">
	<table class="table table-hover table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>
					Autor
					<a href="" ng-click="sortType = 'author'; sortReverse = true" ng-class="{chosen: sortType == 'author' && sortReverse}" class="glyphicon glyphicon-chevron-down"></a>
					<a href="" ng-click="sortType = 'author'; sortReverse = false" ng-class="{chosen: sortType == 'author' && !sortReverse}" class="glyphicon glyphicon-chevron-up"></a>
				</th>
				<th>
					Tytuł
					<a href="" ng-click="sortType = 'title'; sortReverse = true" ng-class="{chosen: sortType == 'title' && sortReverse}" class="glyphicon glyphicon-chevron-down"></a>
					<a href="" ng-click="sortType = 'title'; sortReverse = false" ng-class="{chosen: sortType == 'title' && !sortReverse}" class="glyphicon glyphicon-chevron-up"></a>
				</th>
				<th>
					Wydawnictwo
					<a href="" ng-click="sortType = 'print'; sortReverse = true" ng-class="{chosen: sortType == 'print' && sortReverse}" class="glyphicon glyphicon-chevron-down"></a>
					<a href="" ng-click="sortType = 'print'; sortReverse = false" ng-class="{chosen: sortType == 'print' && !sortReverse}" class="glyphicon glyphicon-chevron-up"></a>
				</th>
				<th>
					Rok
					<a href="" ng-click="sortType = 'year'; sortReverse = true" ng-class="{chosen: sortType == 'year' && sortReverse}" class="glyphicon glyphicon-chevron-down"></a>
					<a href="" ng-click="sortType = 'year'; sortReverse = false" ng-class="{chosen: sortType == 'year' && !sortReverse}" class="glyphicon glyphicon-chevron-up"></a>
				</th>
				<th>
					Typ
					<a href="" ng-click="sortType = 'type'; sortReverse = true" ng-class="{chosen: sortType == 'type' && sortReverse}" class="glyphicon glyphicon-chevron-down"></a>
					<a href="" ng-click="sortType = 'type'; sortReverse = false" ng-class="{chosen: sortType == 'type' && !sortReverse}" class="glyphicon glyphicon-chevron-up"></a>
				</th>
				<th>
					Cena
					<a href="" ng-click="sortType = 'price'; sortReverse = true" ng-class="{chosen: sortType == 'price' && sortReverse}" class="glyphicon glyphicon-chevron-down"></a>
					<a href="" ng-click="sortType = 'price'; sortReverse = false" ng-class="{chosen: sortType == 'price' && !sortReverse}" class="glyphicon glyphicon-chevron-up"></a>
				</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="publication in data | orderBy:sortType:sortReverse | filter:searchFilter">
				<td class="bold">{{ $index + 1 }}</td>
				<td>{{ publication.author }}</td>
				<td>{{ publication.title }}</td>
				<td>{{ publication.print }}</td>
				<td>{{ publication.year }}</td>
				<td>{{ publication.type }}</td>
				<td>{{ publication.price | currency:"PLN " }}</td>
				<td>
					<div class="btn-group">
						<a class="btn btn-default btn-sm" aria-label="Edytuj" ng-href="#/edit/{{ publication._id }}">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
						<a class="btn btn-danger btn-sm" aria-label="Edytuj" ng-href="#/delete/{{ publication._id }}">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</a>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
